
<div class="basketProductRow">
    <div class="productMainInfo large-6">
        <a href="<#URL#>" class="">
            <img src="<#IMAGE_URL#>?w=130&bc=ffffff" alt="" /><!--
            --><div class="text">
                <p class="productCode">
                    Product code:<span><#CODE#></span>
                </p>
                <p class="productName">
                    <#NAME#>
                </p>
            </div>
        </a>
    </div><div class="productDetailsContener large-6">
              <div class="productDetails">
                  <span class="netto">
                      <span class="nettoPrice" style="display:<#DISPLAY#>"><#NETTO_PRICE#></span>
                  </span>
                  <span class="brutto">
                      <span class="bruttoPrice" style="display:<#DISPLAY#>"><#BRUTTO_PRICE#></span>
                  </span>
                  <span class="vat">
                      <span class="vatPercentage" style="display:<#DISPLAY#>"><#VAT#></span>
                  </span>
                  <span class="quantity">
                      <span class="count">
                          <#COUNT#>
                          <span class="control">
                              <span class="add" data-productid="<#ID#>">&nbsp;</span>
                              <span class="remove" data-productid="<#ID#>">&nbsp;</span>
                          </span>
                      </span>
                  </span>
                  <span class="delete">
                      <a href="#" class="removeProductButton" data-productid="<#ID#>">
                      </a>
                  </span>
              </div>
</div>
</div>
